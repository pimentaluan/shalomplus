<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Secretários — Shalom+</title>

  <style>
    :root{
      --bg-0:#0b1020;
      --bg-1:#0f1b3a;
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.7);
      --card:rgba(255,255,255,.08);
      --brand:#4f46e5;
      --brand-2:#06b6d4;
      --danger:#ef4444;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(79,70,229,.35), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(6,182,212,.25), transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(11,16,32,.78), rgba(11,16,32,.35));
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .topbar{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .brand-logo-wrapper{
      width:46px;
      height:46px;
      border-radius:14px;
      overflow:hidden;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
    }

    .brand-logo{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .brand-title strong{ font-size:14px; }
    .brand-title small{
      display:block;
      font-size:12px;
      color:var(--muted);
    }

    .nav{ display:flex; gap:10px; }

    .link{
      text-decoration:none;
      color:var(--text);
      font-weight:800;
      font-size:13px;
      padding:9px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
    }

    .link-danger{
      border-color: rgba(239,68,68,.28);
      background: rgba(239,68,68,.10);
    }

    main{
      flex:1;
      max-width:1100px;
      margin:24px auto;
      padding:0 18px;
      width:100%;
    }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:12px;
    }

    h2{ margin:0; }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      text-decoration:none;
      min-width:110px;
      text-align:center;
    }

    .btn-primary{
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color:#0b1020;
      border:none;
    }

    .btn-danger{
      background: rgba(239,68,68,.15);
      border-color: rgba(239,68,68,.35);
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      font-size:14px;
    }

    th, td{
      padding:12px;
      text-align:left;
      border-bottom:1px solid rgba(255,255,255,.1);
    }

    th{
      font-size:12px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.04em;
    }

    tbody tr:hover{
      background: rgba(255,255,255,.04);
    }

    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    footer{
      text-align:center;
      padding:16px;
      font-size:12px;
      color:rgba(234,240,255,.55);
      border-top:1px solid rgba(255,255,255,.06);
    }
  </style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">
      <div class="brand-logo-wrapper">
        <img th:src="@{/img/logo.png}" class="brand-logo" alt="Shalom+" />
      </div>
      <div class="brand-title">
        <strong>Shalom+</strong>
        <small>Gerenciamento de secretários</small>
      </div>
    </div>

    <nav class="nav">
      <a th:href="@{/home}" class="link">Home</a>
      <a th:href="@{/auth/logout}" class="link link-danger">Sair</a>
    </nav>
  </div>
</header>

<main>

  <div class="card">
    <div class="card-header">
      <h2>Secretários cadastrados</h2>
      <a th:href="@{/secretario/novo}" class="btn btn-primary">
        Novo secretário
      </a>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="secretario : ${secretarios}">
          <td th:text="${secretario.nome}"></td>
          <td th:text="${secretario.cpf}"></td>
          <td th:text="${secretario.email}"></td>
          <td>
            <div class="actions">
              <a th:href="@{'/secretario/editar/' + ${secretario.id}}" class="btn">
                Editar
              </a>
              <a
                th:href="@{'/secretario/excluir/' + ${secretario.id}}"
                class="btn btn-danger"
                onclick="return confirm('Deseja realmente excluir este secretário?');">
                Excluir
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<footer>
  Shalom+ &copy; 2025 • IFPB
</footer>

</body>
</html>
