<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Atendimento - Shalom+</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #002244;
        color: #333;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #003366;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin: 0;
        font-size: 22px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
      }
      main {
        flex: 1;
        padding: 30px 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      form {
        background-color: white;
        padding: 25px;
        border: 1px solid #003366;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      h2 {
        color: #003366;
        margin: 0 0 10px 0;
        font-size: 18px;
      }
      .info {
        font-size: 14px;
        color: #555;
        margin: 5px 0;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #003366;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
        box-sizing: border-box;
        min-height: 200px; /* aumento do campo */
      }

      input[type="checkbox"] {
        margin-top: 10px;
        margin-right: 5px;
      }
      button {
        margin-top: 20px;
        background-color: #002244;
        color: white;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }
      button:hover {
        background-color: #002250;
      }
      .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #003366;
        font-weight: bold;
        text-decoration: none;
        font-size: 14px;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      footer {
        color: white;
        text-align: center;
        padding: 12px 0;
        font-size: 14px;
        flex-shrink: 0;
        color: #ffffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Aba do Profissional</h1>
      <nav>
        <a th:href="@{/home}">Voltar</a>
        <a th:href="@{/auth/logout}">Sair</a>
      </nav>
    </header>

    <main>
      <form th:action="@{/atendimento/editar}" method="post">
        <input type="hidden" name="id" th:value="${atendimento.id}" />

        <h2 th:text="'Aluno: ' + ${atendimento.aluno.nome}"></h2>
        <p
          class="info"
          th:text="'Profissional: ' + ${atendimento.profissional.nome}"
        ></p>
        <p
          class="info"
          th:text="'Data/Hora: ' + ${#temporals.format(atendimento.dataHora, 'dd/MM/yyyy HH:mm')}"
        ></p>
        <p class="info" th:text="'Tipo: ' + ${atendimento.tipo}"></p>

        <label>Observações:</label>
        <textarea
          name="observacoes"
          th:text="${atendimento.observacoes}"
        ></textarea>

        <label>
          <input
            type="checkbox"
            name="realizado"
            th:checked="${atendimento.realizado}"
          />
          Atendimento realizado
        </label>

        <button type="submit">Salvar</button>
        <a th:href="@{/home}" class="back-link">Voltar para Home</a>
      </form>
    </main>

    <footer>
      <p>Shalom+ &copy; 2025</p>
    </footer>
  </body>
</html>
